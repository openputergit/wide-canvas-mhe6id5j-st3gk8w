<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoD Risk Analysis Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .neo-box {
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 20px 20px 60px #bec3c9,
                       -20px -20px 60px #ffffff;
        }
        .neo-button {
            border-radius: 12px;
            background: #e0e5ec;
            box-shadow: 5px 5px 10px #bec3c9,
                       -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }
        .neo-button:active {
            box-shadow: inset 5px 5px 10px #bec3c9,
                       inset -5px -5px 10px #ffffff;
        }
        .neo-input {
            border-radius: 12px;
            background: #f0f4f8;
            box-shadow: inset 5px 5px 10px #bec3c9,
                       inset -5px -5px 10px #ffffff;
        }
    </style>
</head>
<body class="min-h-screen bg-[#e0e5ec] p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="neo-box p-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-700 mb-6">SoD Risk Analysis Assistant</h1>
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2" for="sap-link">SAP Report Link</label>
                    <input type="url" id="sap-link" class="neo-input w-full p-4 text-gray-600 outline-none" placeholder="Enter SAP report URL">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="api-key">API Key</label>
                    <input type="password" id="api-key" class="neo-input w-full p-4 text-gray-600 outline-none" placeholder="Enter your API key">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="risk-scenario">Risk Scenario</label>
                    <textarea id="risk-scenario" class="neo-input w-full p-4 text-gray-600 outline-none h-32" placeholder="Describe the risk scenario..."></textarea>
                </div>
                <button id="analyze-btn" class="neo-button w-full p-4 text-gray-700 font-semibold hover:text-gray-900">
                    Analyze Risk <i class="bi bi-shield-check ml-2"></i>
                </button>
            </div>
        </div>

        <div id="results" class="neo-box p-8 hidden">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Analysis Results</h2>
            <div id="risk-analysis" class="space-y-4">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const sapLink = document.getElementById('sap-link').value;
            const apiKey = document.getElementById('api-key').value;
            const riskScenario = document.getElementById('risk-scenario').value;

            if (!sapLink || !apiKey || !riskScenario) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading state
            const btn = document.getElementById('analyze-btn');
            btn.innerHTML = 'Analyzing... <i class="bi bi-hourglass-split ml-2"></i>';
            btn.disabled = true;

            try {
                // Simulated API call - Replace with actual implementation
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Sample response
                const analysis = {
                    riskLevel: 'High',
                    findings: [
                        'Unauthorized access to financial transactions detected',
                        'Conflicting role assignments in procurement process',
                        'Missing segregation in payment approvals'
                    ],
                    recommendations: [
                        'Implement role-based access control',
                        'Review and revise user permissions',
                        'Set up automated monitoring alerts'
                    ]
                };

                displayResults(analysis);
            } catch (error) {
                alert('Error during analysis: ' + error.message);
            } finally {
                btn.innerHTML = 'Analyze Risk <i class="bi bi-shield-check ml-2"></i>';
                btn.disabled = false;
            }
        });

        function displayResults(analysis) {
            const resultsDiv = document.getElementById('results');
            const analysisDiv = document.getElementById('risk-analysis');
            
            analysisDiv.innerHTML = `
                <div class="neo-box p-4 ${analysis.riskLevel === 'High' ? 'bg-red-50' : 'bg-green-50'}">
                    <p class="font-bold text-lg mb-2">Risk Level: ${analysis.riskLevel}</p>
                </div>
                <div class="neo-box p-4">
                    <h3 class="font-bold mb-2">Key Findings:</h3>
                    <ul class="list-disc pl-5 space-y-2">
                        ${analysis.findings.map(finding => `<li>${finding}</li>`).join('')}
                    </ul>
                </div>
                <div class="neo-box p-4">
                    <h3 class="font-bold mb-2">Recommendations:</h3>
                    <ul class="list-disc pl-5 space-y-2">
                        ${analysis.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                    </ul>
                </div>
            `;

            resultsDiv.classList.remove('hidden');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
